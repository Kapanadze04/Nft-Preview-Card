<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card</title>
    <link rel="stylesheet" href="./index.css">
    <link 
        rel="icon"
        type="image/png"
        sizes="32x32"
        href="./assets/images/favicon.png"
    />
</head>
<body class="flexCenter">
    <div class="card">
        <div class="image_container flexCenter">
            <img src="./assets/images/main-img.jpg" alt="">

            <div class="image_overlay flexCenter">
                <img src="./assets/images/icon-view.svg" alt="">
            </div>
        </div>
        

        <h3 class="fw600">Equilibrium #3429</h3>

        <p class="fw300">Our Equilibrium collection promotes balance and calm.</p>

        <div class="price-date flex">
            <div class="price flex">
                <img src="./assets/images/icon-ethereum.svg" alt="">
                <span class="etherium fw600">0.041 ETH</span>
            </div>
            <div class="date flex">
                <img src="./assets/images/icon-clock.svg" alt="">
                <span class="days fw400">3 days left</span>
            </div>
        </div>

        <div class="line"></div>

        <div class="info flex">
            <div class="avatar">
                <img src="./assets/images/avatar.png" alt="">
            </div>

            <span class="creator fw400">Creation of</span>
            <span class="author fw400">Jules Wyvern</span>
        </div>
    </div>
</body>
</html>
